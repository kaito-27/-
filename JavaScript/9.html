<body>
  <script>
    var zeroPadding = function (num) {
      // 10未満なら先頭に'0'をつける
      if (num<10) {
        num = '0' + num;
        return num;
        // そうでないならそのままnumを返す
      } else {
        return num;
      }
    }

    // 動作を確認する
    console.log(zeroPadding(2));

  </script>

</body>
